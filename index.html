<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/website-icon.svg">
    <title>Black IN</title>
    <!-- link CSS file for the webpage -->
     <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <!-- link of the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- create Navbar -->
    <nav class="navbar">
     <!-- logo image and title    -->
     <div class="container">
        <div class="logoSection">
            <div class="logoImage">
                <img src="./assets/navbar-icon.svg" alt="Black IN Logo">
            </div>
            <h1 class="logoTitle">
                Black IN Dashboard
            </h1>
         </div>
         <!-- navigation link route to the website -->
         <a id="navLink" class="navLink">
          <img src="./assets/website-icon.svg" alt="">
          <span>go to website</span>
         </a>
     </div>
    </nav>

    <!-- create LogIn Form -->
   <div class="holder">
    <form id="loginForm">
        <div class="logoImage">
            <img src="./assets/logo.svg" alt="Black IN Logo">
        </div>
        <h1 class="title">
            Log In
        </h1>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" value="admin@admin.com" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" value="12345678
        " required>
    </div>
    <button id="LogInBtn" type="submit">Log In</button>
    
 </form>
   </div>

   <!-- create Loader -->
    <div class="loader">
        <div class="loadingCircle"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./index.js"></script>

</html>
